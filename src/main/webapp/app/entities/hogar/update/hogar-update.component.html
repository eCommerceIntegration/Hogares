<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-hogar-heading" data-cy="HogarCreateUpdateHeading" jhiTranslate="hogaresApp.hogar.home.createOrEditLabel">
        Create or edit a Hogar
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="hogaresApp.hogar.hogarName" for="field_hogarName">Hogar Name</label>
          <input type="text" class="form-control" name="hogarName" id="field_hogarName" data-cy="hogarName" formControlName="hogarName" />
          <div *ngIf="editForm.get('hogarName')!.invalid && (editForm.get('hogarName')!.dirty || editForm.get('hogarName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('hogarName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="hogaresApp.hogar.language" for="field_language">Language</label>
          <select class="form-control" name="language" formControlName="language" id="field_language" data-cy="language">
            <option [ngValue]="null">{{ 'hogaresApp.Language.null' | translate }}</option>
            <option value="PORTUGUES">{{ 'hogaresApp.Language.PORTUGUES' | translate }}</option>
            <option value="ENGLISH">{{ 'hogaresApp.Language.ENGLISH' | translate }}</option>
            <option value="SPANISH">{{ 'hogaresApp.Language.SPANISH' | translate }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
