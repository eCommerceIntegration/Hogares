<div>
  <h2 id="page-heading" data-cy="TrabajoHeading">
    <span jhiTranslate="hogaresApp.trabajo.home.title">Trabajos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="hogaresApp.trabajo.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-trabajo"
        [routerLink]="['/trabajo/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="hogaresApp.trabajo.home.createLabel"> Create a new Trabajo </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="trabajos?.length === 0">
    <span jhiTranslate="hogaresApp.trabajo.home.notFound">No trabajos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="trabajos && trabajos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="hogaresApp.trabajo.trabajoTitle">Trabajo Title</span></th>
          <th scope="col"><span jhiTranslate="hogaresApp.trabajo.minSalary">Min Salary</span></th>
          <th scope="col"><span jhiTranslate="hogaresApp.trabajo.maxSalary">Max Salary</span></th>
          <th scope="col"><span jhiTranslate="hogaresApp.trabajo.empleado">Empleado</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let trabajo of trabajos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/trabajo', trabajo.id, 'view']">{{ trabajo.id }}</a>
          </td>
          <td>{{ trabajo.trabajoTitle }}</td>
          <td>{{ trabajo.minSalary }}</td>
          <td>{{ trabajo.maxSalary }}</td>
          <td>
            <div *ngIf="trabajo.empleado">
              <a [routerLink]="['/empleado', trabajo.empleado?.id, 'view']">{{ trabajo.empleado?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/trabajo', trabajo.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/trabajo', trabajo.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(trabajo)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
