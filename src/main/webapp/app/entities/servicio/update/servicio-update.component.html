<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-servicio-heading" data-cy="ServicioCreateUpdateHeading" jhiTranslate="hogaresApp.servicio.home.createOrEditLabel">
        Create or edit a Servicio
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="hogaresApp.servicio.servicioTitle" for="field_servicioTitle"
            >Servicio Title</label
          >
          <input
            type="text"
            class="form-control"
            name="servicioTitle"
            id="field_servicioTitle"
            data-cy="servicioTitle"
            formControlName="servicioTitle"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="hogaresApp.servicio.minSalary" for="field_minSalary">Min Salary</label>
          <input type="number" class="form-control" name="minSalary" id="field_minSalary" data-cy="minSalary" formControlName="minSalary" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="hogaresApp.servicio.maxSalary" for="field_maxSalary">Max Salary</label>
          <input type="number" class="form-control" name="maxSalary" id="field_maxSalary" data-cy="maxSalary" formControlName="maxSalary" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="hogaresApp.servicio.solicitante" for="field_solicitante">Solicitante</label>
          <select class="form-control" id="field_solicitante" data-cy="solicitante" name="solicitante" formControlName="solicitante">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                solicitanteOption.id === editForm.get('solicitante')!.value?.id ? editForm.get('solicitante')!.value : solicitanteOption
              "
              *ngFor="let solicitanteOption of solicitantesSharedCollection; trackBy: trackSolicitanteById"
            >
              {{ solicitanteOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
